{% extends 'admins/base.html' %}
{% block content %}

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование продукта | {{product_select.name}}</h1>
                <div class="card-body">
                    <form action="{% url 'admins:admin_products_update' product_select.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                <label class="small mb-1" for="{{ form.name.id_for_label }}">Название</label> <br>
                               {{ form.name }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.description.id_for_label }}">Описание</label><br>
                                {{ form.description }}
                            </div>
                        </div>
                    </div>
                   <div class="form-row mb-2">
                        <div class="col-lg-4">
                            <div class="custom-file">
                                  {{ form.image }}
                                <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-5">
                            <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label><br>
                           {{ form.price }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-5">
                            <div class="form-group">
                                <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Кол-во</label><br>
                                {{ form.quantity }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-2">
                            <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label><br>
                            {{ form.category }}
                        </div>
                    </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </form>
                   <form action="{% url 'admins:admin_products_delete' product_select.id%}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                            </div>
                        </div>
                    <form>
                </div>
            </div>
        </main>
    </div>

    {% endblock %}
